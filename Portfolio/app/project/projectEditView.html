<div class="content-wrapper">
    <div class="edit-panel-container">
        <div class="panel panel-primary">
            <div class="panel-heading panel-title">
                Basic Information
            </div>
            <div class="panel-body">
                <form class="form-horizontal" name="newProductInformation">
                    <div class="form-group">
                        <label for="projectTitle" class="col-sm-2 control-label">Title</label>
                        <div class="col-sm-10">
                            <input ng-model="vm.project.title" type="text" class="form-control" id="projectTitle" placeholder="Title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="projectDescription" class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-10">
                            <textarea ng-model="vm.project.description" class="form-control" rows="3" id="projectDescription" placeholder="Description"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="projectType" class="col-sm-2 control-label">Project Type</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="projectType">
                                <option>Coursework</option>
                                <option>Certification</option>
                                <option>Internship</option>
                                <option>Research</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="projectStartDate" class="col-sm-2 control-label">Start Date</label>
                        <div class="col-sm-10">
                            <div class="input-group form-datepicker">
                                <input ng-model="vm.project.startDate" type="text"
                                       class="form-control " id="projectStartDate"
                                       datepicker-popup="MMM dd, yyyy"
                                       is-open="vm.startDate.opened">
                                <span class="input-group-btn">
                                    <button class="btn btn-default"
                                            ng-click="vm.openStartDate($event)">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="projectEndDate" class="col-sm-2 control-label">End Date</label>
                        <div class="col-sm-10">
                            <div class="input-group form-datepicker">
                                <input ng-model="vm.project.endDate" type="text"
                                       class="form-control " id="projectEndDate"
                                       is-open="vm.endDate.opened"
                                       datepicker-popup="MMM dd, yyyy">
                                <span class="input-group-btn">
                                    <button class="btn btn-default"
                                            ng-click="vm.openEndDate($event)">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading panel-title">
                Uploads
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Upload File</label>
                <div class="col-sm-10">
                    <input type="file" id="projectFile">
                    <p class="help-block">File related to the project.</p>
                </div>
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading panel-title">
                Other Details
            </div>
            <div class="panel-body">
                <div class="panel-body">
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="publicStatus"> Visible to everyone
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="projectOtherDetails" class="col-sm-2 control-label">Other Details</label>
                    <div class="col-sm-10">
                        <textarea ng-model="vm.project.otherDetails" rows="3" class="form-control" id="projectOtherDetails" placeholder="Other Details"></textarea>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
