<div class="content-wrapper">
    <div class="new-project-container">
        <h1 class="page-title">Create new project</h1>
        <form class="form-horizontal">

            <div class="form-group">
                <label for="projectTitle" class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="projectTitle" placeholder="Title">
                </div>
            </div>
            <div class="form-group">
                <label for="projectDescription" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="3" id="projectDescription" placeholder="Description"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label for="projectType" class="col-sm-2 control-label">Project Type</label>
                <div class="col-sm-10">
                    <select class="form-control" id="projectType">
                        <option>Coursework</option>
                        <option>Certification</option>
                        <option>Internship</option>
                        <option>Research</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="projectStartDate" class="col-sm-2 control-label">Start Date</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="projectStartDate">
                </div>
            </div>
            <div class="form-group">
                <label for="projectEndDate" class="col-sm-2 control-label">End Date</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="projectEndDate">
                </div>
            </div>
            <div class="form-group">
                <label for="projectOtherDetails" class="col-sm-2 control-label">Other Details</label>
                <div class="col-sm-10">
                    <textarea rows="3" class="form-control" id="projectOtherDetails" placeholder="Other Details"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Upload File</label>
                <div class="col-sm-10">
                    <input type="file" id="projectFile">
                    <p class="help-block">File related to the project.</p>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="publicStatus"> Visible to everyone
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
