<div class="content-wrapper">
    <div class="new-project-container">
        <h1 class="page-title"></h1>
        <div class="panel panel-primary">
            <div class="panel-heading panel-title">
                New Project
            </div>
            <div class="panel-body">
                <div class="wizard">
                    <a ui-sref=".basicInfo" ui-sref-active="active">
                        Basic Information
                    </a>
                    <a ui-sref=".uploads" ui-sref-active="active">
                        Uploads
                    </a>
                    <a ui-sref=".otherDetails" ui-sref-active="active">
                        Other Details
                    </a>
                </div>
                <form class="form-horizontal" name="newProjectBasicInformation" novalidate>
                    <div ui-view></div>
                </form>

</div>
        </div>
        <div class="form-group">
            <div class="">
                <button type="submit" class="btn btn-primary"
                        ng-click="vm.submit()"
                        ng-disabled="newProjectBasicInformation.$invalid">
                    Save
                </button>
                <button class="btn btn-default"
                        ng-click="vm.cancel()">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
