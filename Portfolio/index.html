<!DOCTYPE html>
<html>

<head>
    <title>Portfolio</title>
    <meta charset="utf-8" />

    <!-- Style sheets -->
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/global.css" />
    <link href="css/index.css" rel="stylesheet" />

    <!--Library scripts-->
    <script src="scripts/angular.min.js"></script>
    <script type="text/javascript" src="scripts/jquery-1.9.1.min.js"></script>
    <script src="scripts/angular-resource.min.js"></script>
    <script src="scripts/angular-route.min.js"></script>

    <!--services-->
    <script src="common/services/common.services.js"></script>

    <!--application-->
    <script src="app/app.js"></script>
    <script src="app/portfolio/projectListController.js"></script>
    <script src="common/services/projectResource.js"></script>
</head>

<body ng-app="portfolio">

    <div id="sidebar">
        <div class="sidebar-wrapper">
            <ul class="menu">
                <li class="active"><a href="#">Portfolio</a></li>
                <li><a href="#">New Project</a></li>
                <li><a href="#"></a></li>
            </ul>
            <div class="logo">
                <img src="images/logo-yellow.png" alt="logo"/>
            </div>
        </div>
    </div>

    <div id="wrapper" >
        <div class="main">
            <div class="header">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-1 col-md-1 col-xs-1">
                            <button id="sidebarToggle" type="button" class="btn btn-default" aria-label="Toggle Menu">
                                <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                            </button>
                        </div>
                        <div class="col-lg-5 col-md-3 col-sm-6"><h1 class="h1">Portfolio</h1></div>
                        <div class="col-lg-6 col-md-8 col-sm-5">
                            <div class="person-info">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-md-8 col-lg-8 col-sm-8 col-xs-8">
                                            <div class="person-details">
                                                <p>First Last Name</p>
                                                <p>Tech ID#</p>
                                                <p>College</p>
                                            </div>
                                        </div>
                                        <div class="col-md-4 col-xs-4 col-lg-4 col-sm-4">
                                            <div class="picture-container">
                                                <div class="person-picture absolute-center">

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-wrapper">
                <div ng-controller="projectListController as vm">
                    <ul>
                        <li ng-repeat="project in vm.portfolio.projectList">

                            <p>{{project.title}}</p>
                        </li>

                    </ul>

                </div>
            </div>
   
        </div>
        <!--<div id="footer">
            &copy; 2016 Portfolio.
        </div>-->
    </div>

    <script type="text/javascript" src="scripts/global.js"></script>
    <script>
        //$(document).ready(function () {
        //    console.log(vm.portfolio);
        //});
    </script>
</body>

</html>
